<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form method="post">
	<label for="name">Name</label><br>
		<input type="text" name="name" id="name" placeholder="Name" required><br>

	<label for="email">Email</label><br>
		<input type="email" name="email" id="email" placeholder="Email" required><br>

	<label for="gender">Gender</label><br>
		<label for="_m">Male</label>
		<input type="radio" name="gender" id="_m" required>
		<label for="_f">Female</label>
		<input type="radio" name="gender" id="_f" required><br>

	<label for="cars">Car Brands</label><br>
		<select name="cars" id="cars" required>
			<option value="">Please choose an option</option>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select><br>

	<label for="age">Age</label><br>
		<input type="number" name="age" id="age" placeholder="Age" required><br>

	<label for="dob">DOB</label><br>
		<input type="date" id="dob" name="dob" required><br>

	<label for="tel">Phone Number</label><br>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" required><br>

	<label for="password">Password</label><br>
		<input type="password" name="password" id="password" placeholder="Password" required><br>

	<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required><br>

	<button type="submit">Submit</button>
	
</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
